    <!-- splash screen -->
    <style>
        .x-treelist-item-icon.fa-frown-o {
            color:red
        }
        .splash {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:0;
            background:#ececec;
            z-index: 1000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            cursor: wait;
        }
        .splash svg{
            -webkit-animation: scaleout 1.0s infinite ease-in-out;
            animation: scaleout 1.0s infinite ease-in-out
        }
        .splash .box{
            text-align: center;
            box-shadow: 0 0 20px rgba(103, 103, 103, 0.41);
            padding: 25px;
            border-radius: 3px;
            background: #ececec;
            margin-top: -100px;
        }
        .splash.fade-out svg{
            -webkit-animation: none;
            animation: none;
        }
        .splash.fade-out{
            transition: opacity 1s;
            opacity: 0;
        }
        @-webkit-keyframes scaleout {
            0% {
                -webkit-transform: scale(0)
            }
        
            100% {
                -webkit-transform: scale(1);
                opacity: 0
            }
        }        
        @keyframes scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0)
            }
        
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0
            }
        }        
    </style>

<body>
    <div class="splash">
        <div style="text-align:center" class="boxx">
            <div>Catalog Builder starting...</div>
        </div>
        <script>
            function removeSplash(){
                var splash = document.querySelector('.splash');
                splash.className = 'splash fade-out';
                setTimeout(function(){
                    splash.parentNode.removeChild(splash);
                },1000);
            }
        </script>
    </div>
